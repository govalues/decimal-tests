version: "3"
tasks:
  test:
    cmds:
      - task: fuzz
      - task: sql

  fuzz:
    desc: Run fuzz tests
    dir: fuzz
    cmds:
      - for:
          - FuzzDecimal_Add
          - FuzzDecimal_Mul
          - FuzzDecimal_AddMul
          - FuzzDecimal_AddQuo
          - FuzzDecimal_Quo
          - FuzzDecimal_QuoRem
          - FuzzDecimal_PowInt
          - FuzzDecimal_Sqrt
          - FuzzDecimal_Exp
          - FuzzDecimal_Log
        cmd: go test -fuzztime 60s -fuzz ^{{.ITEM}}$

  sql:
    desc: Run SQL tests
    dir: sql
    cmds:
      - docker compose up --detach --wait
      - defer: docker compose down
      - go test -count=1 -timeout=30m ./...

  bench:
    desc: Run CPU and memory benchmarks
    dir: bench
    cmds:
      - go test -count=20 -timeout=120m -bench . > benchcpu.txt
      - benchstat -filter ".unit:ns/op" -col /mod benchcpu.txt
      - go test -count=1 -timeout=30m -benchmem -bench . > benchmem.txt
      - benchstat -filter ".unit:B/op" -col /mod benchmem.txt
