version: "3"
tasks:
  test:
    cmds:
      - task: fuzz
      - task: sql

  fuzz:
    desc: Run fuzz tests
    dir: fuzz
    cmds:
      - go test -fuzztime 60s -fuzz ^FuzzDecimal_Add$
      - go test -fuzztime 60s -fuzz ^FuzzDecimal_Mul$
      - go test -fuzztime 60s -fuzz ^FuzzDecimal_Quo$
      - go test -fuzztime 60s -fuzz ^FuzzDecimal_Pow$

  sql:
    desc: Run SQL tests
    dir: sql
    cmds:
      - docker compose up --detach --wait
      - defer: docker compose down
      - go test -count=1 -timeout=30m ./...

  bench:
    desc: Run CPU and memory benchmarks
    dir: bench
    cmds:
      - go test -count=20 -timeout=120m -bench . github.com/govalues/decimal-tests/bench > benchcpu.txt
      - benchstat -filter ".unit:ns/op" -col /mod benchcpu.txt
      - go test -count=1 -timeout=30m -benchmem -bench . github.com/govalues/decimal-tests/bench > benchmem.txt
      - benchstat -filter ".unit:B/op" -col /mod benchmem.txt
