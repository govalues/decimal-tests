on:
  push:
    branches: [main]
name: decimal
jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: stable 

    - name: Check out code
      uses: actions/checkout@v3

    - name: Verify code formatting
      run: gofmt -s -w . && git diff --exit-code

    - name: Verify dependency consistency
      run: go get -u -t . && go mod tidy && git diff --exit-code

    - name: Verify potential issues
      uses: golangci/golangci-lint-action@v3

    - name: Run fuzzing for addition
      run: go test -fuzztime 20s -fuzz ^FuzzDecimalAdd$ github.com/govalues/decimaltests

    - name: Run fuzzing for multiplication
      run: go test -fuzztime 20s -fuzz ^FuzzDecimalMul$ github.com/govalues/decimaltests

    - name: Run fuzzing for division
      run: go test -fuzztime 20s -fuzz ^FuzzDecimalQuo$ github.com/govalues/decimaltests

    - name: Run fuzzing for power
      run: go test -fuzztime 40s -fuzz ^FuzzDecimalPow$ github.com/govalues/decimaltests
